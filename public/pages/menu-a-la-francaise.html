<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>À la française</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left-long"></i>
        <img src="/public/images/logo/ohmyfood.png" alt="Logo Ohmyfood!">
    </header>
    <div>
        <img src="/public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'une table du restaurant A la française">
    </div>
    <section>
        <div>
            <h2>À la française</h2>
            <i class="fa-regular fa-heart"></i>
        </div>
        <form action="">
            <fieldset>
                <legend>ENTRÉES</legend>
                <input type="checkbox" name="tartare-poulpe" id="tartare-poulpe">
                <label for="tartare-poulpe">
                    <div>
                        <p>
                            <span>Tartare de poulpe acidulé</span>
                            <span>Aux zests d'orange</span>
                        </p>
                        <p>25€</p>
                    </div>
                </label>
                <input type="checkbox" name="veloute-legume" id="veloute-legume">
                <label for="veloute-legume">
                    <div>
                        <p>
                            <span>Velouté de légumes d'antan</span>
                            <span>Carotte, panais, topinambour</span>
                        </p>
                        <p>35€</p>
                    </div>
                </label>
                <input type="checkbox" name="soupe-oignon" id="soupe-oignon">
                <label for="soupe-oignon">
                    <div>
                        <p>
                            <span>Soupe à l'oignon</span>
                            <span>Revisitée</span>
                        </p>
                        <p>20€</p>
                    </div>
                </label>
            </fieldset>

            <fieldset>
                <legend>Plats</legend>
                <input type="checkbox" name="tartare-poulpe" id="tartare-poulpe">
                <label for="tartare-poulpe">
                    <div>
                        <p>
                            <span>Coquilles Saint-Jacques</span>
                            <span>Accompagnées d'une purée de panais</span>
                        </p>
                        <p>40€</p>
                    </div>
                </label>
                <input type="checkbox" name="veloute-legume" id="veloute-legume">
                <label for="veloute-legume">
                    <div>
                        <p>
                            <span>Magret de canard</span>
                            <span>Et parmentier de pommes de terre</span>
                        </p>
                        <p>35€</p>
                    </div>
                </label>
                <input type="checkbox" name="soupe-oignon" id="soupe-oignon">
                <label for="soupe-oignon">
                    <div>
                        <p>
                            <span>Pigeonneau d’Ille-et-Vilaine</span>
                            <span>Sur son lit de gnocchis aux légumes</span>
                        </p>
                        <p>44€</p>
                    </div>
                </label>
            </fieldset>

            <fieldset>
                <legend>Desserts</legend>
                <input type="checkbox" name="tartare-poulpe" id="tartare-poulpe">
                <label for="tartare-poulpe">
                    <div>
                        <p>
                            <span>Pétales de violettes glacés</span>
                            <span>Et purée de noisettes</span>
                        </p>
                        <p>18€</p>
                    </div>
                </label>
                <input type="checkbox" name="veloute-legume" id="veloute-legume">
                <label for="veloute-legume">
                    <div>
                        <p>
                            <span>Fondant au chocolat</span>
                            <span>Revisité</span>
                        </p>
                        <p>22€</p>
                    </div>
                </label>
                <input type="checkbox" name="soupe-oignon" id="soupe-oignon">
                <label for="soupe-oignon">
                    <div>
                        <p>
                            <span>Millefeuille croustillant</span>
                            <span>Myrtilles et pâte d’amande</span>
                        </p>
                        <p>23€</p>
                    </div>
                </label>
            </fieldset>
            <input type="button" value="Commander">
        </form>
    </section>
    <footer>
        <h2>Ohmyfood</h2>
        <nav>
            <ul>
                <li><span><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</li>
                <li><span><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
