<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <title>À la française</title>
    </head>
    <body class="restaurant-body">
        <header class="header header--backhome">
            <a href="../../index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood!" class="logo">
        </header>
        <header class="header__desktop--backhome">
            <a href="../../index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood!" class="logo">
        </header>
        <div>
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="menu__image" alt="Photo d'une table du restaurant A la française">
        </div>
        <section class="menu">
            <div class="menu__name">
                <h1>À la française</h1>
                <input type="checkbox" name="fav" id="fav">
                <label class="fav-icon" for="fav">
                    <i class="fa-regular fa-heart"></i>
                </label>
            </div>
            <form action="#" class="menu__list">
                <fieldset class="course">
                    <legend class="course__name">ENTRÉES</legend>
                    <input type="checkbox" name="tartare-poulpe" id="tartare-poulpe">
                    <label class="recipe-container" for="tartare-poulpe">
                            <span class="recipe-container__name">
                                <span class="recipe-container__name__title">Tartare de poulpe acidulé</span>
                                <span class="recipe-container__name__precision">Aux zests d'orange</span>
                            </span>
                            <span class="recipe-container__rate">25€</span>
                            <span class="recipe-container__checkbox">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                    </label>
                    <input type="checkbox" name="veloute-legume" id="veloute-legume">
                    <label class="recipe-container" for="veloute-legume">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Velouté de légumes d'antan</span>
                            <span class="recipe-container__name__precision">Carotte, panais, topinambour</span>
                        </span>
                        <span class="recipe-container__rate">35€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="soupe-oignon" id="soupe-oignon">
                    <label class="recipe-container" for="soupe-oignon">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Soupe à l'oignon</span>
                            <span class="recipe-container__name__precision">Revisitée</span>
                        </span>
                        <span class="recipe-container__rate">20€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset class="course">
                    <legend class="course__name">Plats</legend>
                    <input type="checkbox" name="saint-jacques" id="saint-jacques">
                    <label class="recipe-container" for="saint-jacques">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Coquilles Saint-Jacques</span>
                            <span class="recipe-container__name__precision">Accompagnées d'une purée de panais</span>
                        </span>
                        <span class="recipe-container__rate">40€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="magret-canard" id="magret-canard">
                    <label class="recipe-container" for="magret-canard">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Magret de canard</span>
                            <span class="recipe-container__name__precision">Et parmentier de pommes de terre</span>
                        </span>
                        <span class="recipe-container__rate">35€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="pigeonneau" id="pigeonneau">
                    <label class="recipe-container" for="pigeonneau">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Pigeonneau d’Ille-et-Vilaine</span>
                            <span class="recipe-container__name__precision">Sur son lit de gnocchis aux légumes</span>
                        </span>
                        <span class="recipe-container__rate">44€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset class="course">
                    <legend class="course__name">Desserts</legend>
                    <input type="checkbox" name="violettes-glaces" id="violettes-glaces">
                    <label class="recipe-container" for="violettes-glaces">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Pétales de violettes glacés</span>
                            <span class="recipe-container__name__precision">Et purée de noisettes</span>
                        </span>
                        <span class="recipe-container__rate">18€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="fondant-chocolat" id="fondant-chocolat">
                    <label class="recipe-container" for="fondant-chocolat">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Fondant au chocolat</span>
                            <span class="recipe-container__name__precision">Revisité</span>
                        </span>
                        <span class="recipe-container__rate">22€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="millefeuille" id="millefeuille">
                    <label class="recipe-container" for="millefeuille">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Millefeuille croustillant</span>
                            <span class="recipe-container__name__precision">Myrtilles et pâte d’amande</span>
                        </span>
                        <span class="recipe-container__rate">23€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>
            </form>
            <form action="#">
                <button class="btn-main">Commander</button>
            </form>
        </section>
        <footer>
            <h2>Ohmyfood</h2>
            <nav>
                <ul>
                    <li><span><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</li>
                    <li><span><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
