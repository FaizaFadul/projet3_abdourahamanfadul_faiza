<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/prefixed/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <title>La note enchantée</title>
    </head>
    <body class="restaurant-body">
        <header class="header header--backhome">
            <a href="../../index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood!" class="logo">
        </header>
        <header class="header__desktop--backhome">
            <a href="../../index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood!" class="logo">
        </header>
        <div>
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="menu__image" alt="Photo d'une table du restaurant A la française">
        </div>
        <section class="menu">
            <div class="menu__name">
                <h1>La note enchantée</h1>
                <input type="checkbox" name="fav" id="fav">
                <label class="fav-icon" for="fav">
                    <i class="fa-regular fa-heart"></i>
                </label>
            </div>
            <form action="#" class="menu__list">
                <fieldset class="course">
                    <legend class="course__name">ENTRÉES</legend>
                    <input type="checkbox" name="ravioles-foie-gras" id="ravioles-foie-gras">
                    <label class="recipe-container" for="ravioles-foie-gras">
                            <span class="recipe-container__name">
                                <span class="recipe-container__name__title">Ravioles de foie gras</span>
                                <span class="recipe-container__name__precision">Accompagnés de leur crème à la truffe</span>
                            </span>
                            <span class="recipe-container__rate">25€</span>
                            <span class="recipe-container__checkbox">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                    </label>
                    <input type="checkbox" name="caviar-osciètre" id="caviar-osciètre">
                    <label class="recipe-container" for="caviar-osciètre">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Caviar osciètre</span>
                            <span class="recipe-container__name__precision">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="recipe-container__rate">35€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="homard-potiron" id="homard-potiron">
                    <label class="recipe-container" for="homard-potiron">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Homard et espuma de potiron</span>
                            <span class="recipe-container__name__precision">Mariné aux zestes d'orange</span>
                        </span>
                        <span class="recipe-container__rate">20€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="foie-gras" id="foie-gras">
                    <label class="recipe-container" for="foie-gras">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Foie gras de canard cuit entier</span>
                            <span class="recipe-container__name__precision">Confiture de figue et pain toasté</span>
                        </span>
                        <span class="recipe-container__rate">35€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset class="course">
                    <legend class="course__name">Plats</legend>
                    <input type="checkbox" name="saint-jacques" id="saint-jacques">
                    <label class="recipe-container" for="saint-jacques">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Noix de coquilles Saint-Jacques</span>
                            <span class="recipe-container__name__precision">Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="recipe-container__rate">40€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="langoustine" id="langoustine">
                    <label class="recipe-container" for="langoustine">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Langoustine poêlée</span>
                            <span class="recipe-container__name__precision">Purée de patate douce</span>
                        </span>
                        <span class="recipe-container__rate">35€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="queue-boeuf" id="queue-boeuf">
                    <label class="recipe-container" for="queue-boeuf">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Mijoté de queue de boeuf</span>
                            <span class="recipe-container__name__precision">Et riz sauvage aux zestes de citron</span>
                        </span>
                        <span class="recipe-container__rate">44€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset class="course">
                    <legend class="course__name">Desserts</legend>
                    <input type="checkbox" name="macaron-noisette-chocolat" id="macaron-noisette-chocolat">
                    <label class="recipe-container" for="macaron-noisette-chocolat">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Macaron noisette et chocolat</span>
                            <span class="recipe-container__name__precision">Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="recipe-container__rate">18€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="baba-rhum" id="baba-rhum">
                    <label class="recipe-container" for="baba-rhum">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Baba au rhum revisité</span>
                            <span class="recipe-container__name__precision">Avec son coulis de citron</span>
                        </span>
                        <span class="recipe-container__rate">22€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="tarte-citron" id="tarte-citron">
                    <label class="recipe-container" for="tarte-citron">
                        <span class="recipe-container__name">
                            <span class="recipe-container__name__title">Tarte au citron meringuée</span>
                            <span class="recipe-container__name__precision">Déstructurée</span>
                        </span>
                        <span class="recipe-container__rate">23€</span>
                        <span class="recipe-container__checkbox">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>
            </form>
            <form action="#">
                <button class="btn-main">Commander</button>
            </form>
        </section>
        <footer>
            <h2>Ohmyfood</h2>
            <nav>
                <ul>
                    <li><span><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</li>
                    <li><span><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
